<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>O parágrafo pode 
        ser escrito de 
        qualquer maneira
        entre o &lt;p&gt; e o &lt;/p&gt; <!--Comentários-->
    </p>
    <p>Utilizando quebra <br> de linha</p>
    <p>Para exibir um comando específico no site
        utiliza-se o &lt;p&gt; <!--Less Than / Greater Than-->
    </p>
    <p>Adicionando simbolos especiais
        &reg;
        &copy;
        &euro;
        &real;
        &dollar;
        &#164; <!--Ascii-->
    </p>
    <p>Adicionando Emoijs
        &#x1F525; <!--Hexadecimal-->
        &#x2764;
    </p>
</body>
</html>
