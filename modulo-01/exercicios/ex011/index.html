<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <h2>Abra esse site em diferentes dispositivos:</h2>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto1.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto2.png" type="image/png">
        <img src="imagens/foto3.png" alt="Imagem G">
    </picture>
    <h2>Reproduzir aúdios em HTML5</h2>
    <p>Forma 1</p>
    <audio src="midia/it-was-a-time-tracktribe.mp3" controls autoplay></audio>
    <p>Forma 2</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não é compátivel</p>
    </audio>
</body>
</html>
